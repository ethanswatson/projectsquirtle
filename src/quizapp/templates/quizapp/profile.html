<!DOCTYPE html>
<html lang=en>
    
<head>
    <title>Quiz App</title>
    {% load static %}
        <link rel = 'stylesheet', type='text/css', href="{% static 'quizapp/css/login.css' %}"/>
        <script type="text/javascript" src="{% static 'quizapp/scripts/profile.js' %}"></script>
</head>
<body style = "text-align: center">

    <header>
        <section>
            <!--I have these duplicated and invisible so in flex i can have the image in the middle, and buttons on the side. You need symmetry to make it look like that.-->
            <a style = 'visibility: hidden'>{{username}}</a>
            <a style = 'visibility: hidden'>Logout</a>
        </section>
            <img  src="{% static 'quizapp/images/projectSquirtle.png' %}"/>
        <section>
            <a href = "#">{{username}}</a>
            <a href="{% url 'quizapp:logout' %}">Logout</a>
        </section>
    </header>

    <p>
        <form action = "{% url 'quizapp:createQuiz' %}" method = 'get'>
            <button type = "submit"> Create Quiz </button>
        </form>
    </p>
    <hr>
    <section id = 'quizlist'>


        <hr>
        {% if quizzes %}
        {% for quiz in quizzes %}
        <article>
            <p>
                {{quiz.getQuizName}}
            </p>
            <p style = 'font-size: 13px'>
                {{quiz.getQuizDescription}}
            </p>
            <form action = "{% url 'quizapp:deleteQuiz' %}", method = 'post' style = 'display: inline'>
                {% csrf_token %}
                <input type='hidden' value= {{quiz.id}} name='quizID'>
                <button type = 'submit'>Delete Quiz</button>
            </form>
            <form action = "{% url 'quizapp:editQuiz' quiz.id %}" style = 'display: inline'>
                <input type = 'submit' value = "Edit Quiz">
            </form>
        </article> 
        <hr>
        {% endfor %}
        {% endif %}
    </section>

    <footer>
            <img  src="{% static 'quizapp/images/squirtle.png' %}"/>
    </footer>

</body>

</html>
