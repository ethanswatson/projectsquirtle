<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'quizapp/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'quizapp/css/question.css' %}">
    <title>Question - {{ question.getQuestionText }}</title>
</head>
<body>
   {% include "quizapp/partials/header.html" %}

    <main>
        <section>
            <p class="question-text">{{ question.getQuestionText }}</p>
        </section>
        <section class="answer-section">
            {% for answer in question.getAnswers %}
                <div class="answer-box">
                    <p>{{ answer.getText }}</p>
                </div>
            {% endfor %}
        </section>
    </main>

   {% include "quizapp/partials/footer.html" %}
</body>
</html>
