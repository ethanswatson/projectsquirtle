<!DOCTYPE html>
<html lang=en>
    
<head>
    <title>Quiz App</title>
    {% load static %}
        <link rel = 'stylesheet', type='text/css', href="{% static 'quizapp/css/login.css' %}"/>
</head>
<body style = "text-align: center"></body>

    <header>
        <section>
            <a style = 'visibility: hidden'> {{username}}</a>
            <a style = 'visibility: hidden'>Logout</a>
        </section>
            <img  src="{% static 'quizapp/images/projectSquirtle.png' %}"/>
        <section>
            <a href = "{% url 'quizapp:profile' %}">{{username}}</a>
            <a href="{% url 'quizapp:logout' %}">Logout</a>
        </section>
    </header>


    <main class = 'boxcenter'>
        <article>
            <form action = "{% url 'quizapp:createQuiz' %}", method = 'post'>
            <section>
                    {% csrf_token %}
                    <article>
                        <p>
                            {{form.quizName.label_tag}}<br>
                            {{form.quizName}}
                        </p>
                        <p>
                            {{form.quizDescription.label_tag}}<br>
                            {{form.quizDescription}}
                        </p>
                    </article>
                    <article>
                            <p>
                                {{form.quizName.help_text}}
                            </p>
                            <p>
                                {{form.quizDescription.help_text}}
                            </p>
                    </article>
                   
                    
                </section>
                <p><button type = "submit"> Create Quiz </button></p>
            </form>
        </article>
    </main>
    <footer>
            <img  src="{% static 'quizapp/images/squirtle.png' %}"/>
    </footer>
</body>

</html>
